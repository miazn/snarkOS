[package]
name = "snarkos-node-router-messages"
version = "2.1.7"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Node messages for a decentralized operating system"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkOS"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography", "operating-systems" ]
license = "Apache-2.0"
edition = "2021"

[features]
default = [ ]
test = [ ]

[dependencies.anyhow]
version = "1.0"

[dependencies.bincode]
version = "1.0"

[dependencies.bytes]
version = "1"

[dependencies.indexmap]
version = "2.0"
features = [ "serde", "rayon" ]

[dependencies.rayon]
version = "1"

[dependencies.serde]
version = "1"

[dependencies.snarkos-node-narwhal-events]
path = "../../narwhal/events"
version = "=2.1.7"

[dependencies.snarkos-node-sync-locators]
path = "../../sync/locators"
version = "=2.1.7"

[dependencies.snarkvm]
workspace = true

[dependencies.snow]
version = "0.9.3"

[dependencies.tokio]
version = "1.28"
features = [
  "io-util",
  "macros",
  "net",
  "rt-multi-thread",
  "signal",
  "sync",
  "time"
]

[dependencies.tokio-util]
version = "0.7"
features = [ "codec" ]

[dependencies.tracing]
version = "0.1"
